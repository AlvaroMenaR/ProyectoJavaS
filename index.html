<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Entrega Proyecto js '24</title>
</head>


<body>
    <header>
        <h2 class="logo">Lista de Tareas</h2>
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        <nav class="menu">
            <a href="" class="enlace">Inicio</a>
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>
    </header>

    <main>
        <section class="container-fluid py-2">
            <div class="entrenamiento col-md-12 mx-auto">
                <h2 class="entrenamiento-e p-2 text-center fw-bold text-uppercase mt-1">To Do list</h2>
                <h6 class="p-1 text-center"><em>Con este <strong>To Do List</strong> puedes organizarte en tus tareas
                        regulares.</em></h6>
            </div>
        </section>

        <section class="container-fluid banner text-center">

            <div class="mt-5" id="items"></div>
            <template id="itemTemplate">
                <div class="item">
                    <div class="header">
                        <p>Check box</p>
                        <p>Task Description</p>
                        <p>Owner</p>
                        <p>Due date</p>
                    </div>
                    <div>

                        <input type="checkbox" class="item-completed">
                        <input type="text" class="item-description" placeholder="Lista de tareas...">
                        <input type="text" class="item-owner" placeholder="DueÃ±o">
                        <input type="date" class="item-duedate" placeholder="Item...">
                    </div>
                </div>
            </template>
            <button id="add">Agregar item</button>
            <script src="./JS/proyecto.js"></script>
        </section>
    </main>
</body>

</html>
